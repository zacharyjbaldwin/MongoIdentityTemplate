<div class="col-md-4 offset-md-4">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <h5>Login</h5>
        <hr>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">First name <span class="form-text">(required)</span></label>
                    <input class="form-control" type="text" formControlName="firstName" [class.is-invalid]="form.get('firstName')?.touched && form.get('firstName')?.invalid">
                    <span class="invalid-feedback">This field is required.</span>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Last name <span class="form-text">(required)</span></label>
                    <input class="form-control" type="text" formControlName="lastName" [class.is-invalid]="form.get('lastName')?.touched && form.get('lastName')?.invalid">
                    <span class="invalid-feedback">This field is required.</span>
                </div>
            </div>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Gender <span class="form-text">(required)</span></label>
            <select class="form-select" formControlName="gender" [class.is-invalid]="form.get('gender')?.touched && form.get('gender')?.invalid">
                <option selected disabled [value]="null">Select</option>
                <option [value]="gender.Male">Male</option>
                <option [value]="gender.Female">Female</option>
            </select>
            <span class="invalid-feedback">This field is required.</span>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Email <span class="form-text">(required)</span></label>
            <input class="form-control" type="text" formControlName="email" [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid">
            <span class="invalid-feedback">This field is required and must be a valid email address.</span>
        </div>
        <div class="form-group mb-2">
            <label class="form-label">Password <span class="form-text">(required)</span></label>
            <input class="form-control" type="password" formControlName="password" [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid">
            <span class="invalid-feedback">This field is required.</span>
        </div>
        <button class="btn btn-dark w-100 mt-1" type="submit" [disabled]="submitting || !form.valid">Register</button>
    </form>
</div>
